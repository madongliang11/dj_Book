{% extends "base_tmp.html" %}

{% block content %}
<!--内容-->
<div class="container" style="margin-top:76px">
    <div class="row">
        {% for v in  data %}
        <div class="col-md-12">
            <div class="media">
                <div class="media-left">
                    <a ><span class="glyphicon glyphicon-envelope"></span>{{ v.name }}</a>

                </div>
                <div class="media-body">
                    <h4>
                    <a  class="label label-primary pull-right">{{ v.address }} --- {{ v.create_time  }}</a>
                    </h4>
                    {{v.message}}

                </div>
            </div>
        </div>
        {% endfor %}

         <!--
         可加入分页功能
         -->
    </div>
</div>
<!--内容-->

{% endblock %}
